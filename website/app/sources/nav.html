<html>
  <head>
    <title>Avolites Manual</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/local/nav.css?v=2">
  </head>
  <body>
    <div id="win-cntrl">
      <div id="cntrl-left">
        
      </div>
      <div class="win-title">Avolites Manual</div>
      <div id="cntrl-right">
        <div id="cntrl-nav">
          <div id="cntrl-back" class="cntrl-btn"></div>
          <div id="cntrl-forward" class="cntrl-btn"></div>
        </div>

        <div id="cntrl-win">
          <div id="cntrl-min" class="cntrl-btn"></div>
          <div id="cntrl-max" class="cntrl-btn"></div>
          <div id="cntrl-close" class="cntrl-btn"></div>
        </div>
      </div>

      <script type="text/javascript">
const ipcRenderer = require('electron').ipcRenderer; 

const controls = document.querySelectorAll('.cntrl-btn');
controls.forEach((control) => {
  control.addEventListener('click', function () {
    ipcRenderer.send(control.id, '');
  });
});

ipcRenderer.on('cntrl-can-back',(event,message) => {
  if(message)
    document.getElementById('cntrl-back').classList.remove('disabled')
  else
    document.getElementById('cntrl-back').classList.add('disabled')
});

ipcRenderer.on('cntrl-can-forward',(event,message) => {
  if(message)
    document.getElementById('cntrl-forward').classList.remove('disabled')
  else
    document.getElementById('cntrl-forward').classList.add('disabled')
});
        </script>
  </body>
</html>
